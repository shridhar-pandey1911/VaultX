<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Credential - VaultX</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>VaultX</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home Vault</a></li>
                <li><a href="/add-credential.html" class="nav-link active"><i class="fas fa-plus"></i> Add Credential</a></li>
                <li><a href="password-generator.html" class="nav-link"><i class="fas fa-key"></i> Password Generator</a></li>
                <li><a href="breach-alerts.html" class="nav-link"><i class="fas fa-exclamation-triangle"></i> Breach Alerts</a></li>
                <li><a href="settings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1>Add New Credential</h1>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-left"></i> Back to Vault
                </button>
            </header>

            <div class="form-container">
                <form id="credentialForm" class="credential-form">
                    <div class="form-group">
                        <label for="siteName">Site Name *</label>
                        <input type="text" id="siteName" required>
                    </div>

                    <div class="form-group">
                        <label for="siteUrl">Website URL</label>
                        <input type="url" id="siteUrl" placeholder="https://example.com">
                    </div>

                    <div class="form-group">
                        <label for="username">Username/Email *</label>
                        <input type="text" id="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <div class="password-input-group">
                            <input type="password" id="password" required>
                            <button type="button" onclick="toggleFormPasswordVisibility()" class="toggle-password">
                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                            </button>
                            <button type="button" onclick="openPasswordGenerator()" class="generate-password">
                                <i class="fas fa-magic"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="social">Social Media</option>
                            <option value="financial">Financial</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="3" placeholder="Additional notes (optional)"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Credential</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Mini Password Generator Modal -->
    <div id="miniGeneratorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Generate Password</h3>
                <span class="close" onclick="closeMiniGenerator()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="generator-options">
                    <div class="option-group">
                        <label>Length: <span id="miniLengthValue">12</span></label>
                        <input type="range" id="miniLength" min="8" max="50" value="12">
                    </div>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="miniUppercase" checked> Uppercase</label>
                        <label><input type="checkbox" id="miniLowercase" checked> Lowercase</label>
                        <label><input type="checkbox" id="miniNumbers" checked> Numbers</label>
                        <label><input type="checkbox" id="miniSymbols" checked> Symbols</label>
                    </div>
                </div>
                <div class="generated-password">
                    <input type="text" id="miniGeneratedPassword" readonly>
                    <button onclick="generateMiniPassword()" class="btn btn-primary">Generate</button>
                </div>
                <div class="modal-actions">
                    <button onclick="useMiniPassword()" class="btn btn-primary">Use This Password</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
